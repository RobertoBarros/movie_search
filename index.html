<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OMDb API</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <form class="form-inline mt-3" id="search-form">
          <input type="text" class="form-control" placeholder="Find movie" id="search-input">
          <input type="submit" class="btn btn-primary ml-2">
        </form>
      </div>

      <div class="row justify-content-md-center">
        <ul id="results" class="list-inline mt-3"></ul>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
